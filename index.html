<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <!--boxicon link-->
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <!--remixicons link-->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet">

    <!--google fronts  link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Goblin+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100;200;300&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='weather.css'>
    <title>My Weather Web Page</title>
</head>
<body>
    <div class="contenar">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="search your location" class="input-box">
                <button class="fa-solid fa-magnifying-glass" id="search-box"></button>  
            </div>
        </div>
        <div class="weather-body">
            <img src="img/sun.png" alt="cloud"class="weather-img">

            <div class="weather-box">
                <p class="temperatur">0<sup> </sup></p>
                <p class="desperction">Light Rain</p>
            </div>
            <div class="weather-detiles">
              <div class="humandity">
                <i class="fa-sharp fa-solid fa-droplet"></i>
                <div class="text">
                    <span id="humidity">50%</span>
                    <p> Humandity</p>
                </div>
              </div>


              <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span id="wind-speed">10Km/H</span>
                    <p> Wind-Speed</p>
                </div>
              </div>
            </div>
        </div>
        
    </div>

    <script src="weather.js"></script>
</body>
</html>
